version: 2

models:
  - name: dim_storage_type
    columns: 
          - name: Storage_type
            data_type: VARCHAR(0, 0)
            description: "Subcategories where service = 'Storage'"
            quote: False
            tests:
              - not_null

          - name: Storage_type_id
            data_type: VARCHAR(0, 0)
            description: "Generated surrogate_key using storage_type from storage_type table"
            quote: False
            tests:
              - not_null
              - unique
